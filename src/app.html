<template>
    <div class="container">
        <h1>${heading}</h1>
        <hr />
        <form submit.trigger="addTodo()">
            <label>
                Description
                <input type="text" value.bind="todoDescription" />
            </label>
            <button class="btn btn-primary btn-sm" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </form>
        <br />
        <table class="table">
            <tbody>
                <tr repeat.for="todo of todos" click.trigger="todo.done = !todo.done">
                    <td style="width:20px;"><input type="checkbox" checked.bind="todo.done" /></td>
                    <td>
                        <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}" contenteditable="true">${todo.description}</span>
                        <span class="glyphicon glyphicon-remove-circle" style="cursor: pointer;" aria-hidden="true" click.trigger="removeTodo(todo)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
